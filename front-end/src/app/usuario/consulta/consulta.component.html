<h1 class="titulo">Consulte os usuários</h1>
<form [formGroup]="form">
  <app-mensagem-erro></app-mensagem-erro>
  <h2>Filtros</h2>
  <div class="row">
    <div class="col-md-4">
      <app-input-cpf formControlName="cpf" label="CPF" id="cpf" [formGroup]="form"></app-input-cpf>
    </div>
    <div class="col-md-4">
      <app-input-text formControlName="nome" label="Nome" id="nome" [formGroup]="form"></app-input-text>
    </div>
    <div class="col-md-4">
      <app-select [options]="grupos" formControlName="grupo" [formGroup]="form" label="Grupo"></app-select>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-right">
      <button class="btn btn-primary" [disabled]="form.invalid" (click)="filtra()">Filtrar</button>
    </div>
  </div>
</form>
<div class="row" *ngIf="resposta">
  <div class="col-12">
    <h2>Resultados</h2>
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">CPF</th>
        <th scope="col">Nome</th>
        <th scope="col">Nome de Usuário</th>
        <th scope="col">E-mail</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let clientes of resposta?.lista">
        <th scope="row">{{clientes.cpf}}</th>
        <td>{{clientes.nome}}</td>
        <td>{{clientes.nomeUsuario}}</td>
        <td>{{clientes.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
