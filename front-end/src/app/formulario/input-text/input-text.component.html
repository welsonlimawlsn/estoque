<div class="form-group">
  <label [for]="id">{{label}}</label>
  <input (blur)="updateTouched()" (keyup)="updateChange()" [(ngModel)]="value" [class.is-invalid]="errors() && dirty()" [id]="id"
         [type]="type" class="form-control is-invalid">
  <div *ngIf="errors() && dirty() && errors().required" class="invalid-feedback">
    Campo obrigatório
  </div>
  <div *ngIf="errors() && dirty() && errors().email" class="invalid-feedback">
    E-mail inválido
  </div>
</div>
