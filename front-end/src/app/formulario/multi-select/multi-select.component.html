<div class="form-group">
  <label>{{label}}</label>
  <div class="form-control">
    <ul class="list-group">
      <li (click)="opcao.toggle(); update();" *ngFor="let opcao of opcoes" [class.active]="opcao.selected" class="list-group-item">
        <span [class.checked]="opcao.selected" class="square">
        <i class="fa fa-check"></i>
        </span>
        {{opcao.value}}
      </li>
    </ul>
  </div>
</div>
