<div class="form-group">
  <label [for]="id">{{label}}</label>
  <input type="text" class="form-control is-invalid" [class.is-invalid]="errors() && dirty()" [id]="id" [(ngModel)]="value"
         (blur)="updateTouched()" (keypress)="aplicaMascara()" maxlength="14" (keyup)="updateChange()">
  <div class="invalid-feedback" *ngIf="errors() && dirty() && errors().required">
    Campo obrigatório
  </div>
  <div class="invalid-feedback" *ngIf="errors() && dirty() && errors().cpf">
    CPF inválido
  </div>
</div>
